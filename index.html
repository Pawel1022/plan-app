<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
			integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
			crossorigin="" />
		<script
			defer=""
			src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
			integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
			crossorigin=""></script>
		<script defer src="./js/main.js"></script>
		<link rel="stylesheet" href="./css/main.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="app">
			<button class="app__btn">
				<img class="app__btn-image" src="./img/icons/chevron-right.svg" />
			</button>

			<div class="app__weather"></div>
			<div class="app__sidebar app__sidebar--hidden">
				<div class="app__head">
					<h1 class="app__header">Plan your workout</h1>
					<img src="./img/icons/bookmark.svg" alt="logo" class="app__logo" />
				</div>
				<ul class="workouts__list">
					<form class="form">
						<div class="form__row form__row--active">
							<label class="form__label">type</label>
							<select class="form__input form__input--type">
								<option value="Running">Running</option>
								<option value="Walking">Walking</option>
								<option value="Cycling">Cycling</option>
								<option value="Skiing">Skiing</option>
								<!-- <option value="Swimming">Swimming</option> -->
							</select>
						</div>

						<div class="form__row form__row--active">
							<label class="form__label">duration</label>
							<input class="form__input form__input--duration" type="number" placeholder="min" />
						</div>

						<div class="form__row form__row--active">
							<label class="form__label">distance</label>
							<input type="number" class="form__input form__input--distance" placeholder="km" />
						</div>

						<div class="form__row form__row--active">
							<label class="form__label">cadence</label>
							<input type="number" class="form__input form__input--cadence" placeholder="step/min" />
						</div>
						<div class="form__row">
							<label class="form__label">elevation gain</label>
							<input type="number" class="form__input form__input--elev" placeholder="meters" />
						</div>

						<button class="form__btn" type="submit">Add</button>
					</form>

					
				</ul>
			</div>
			<div class="app__map app__map--active" id="map"></div>
		</div>
	</body>
</html>
